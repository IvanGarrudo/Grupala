<ion-header>
  <ion-navbar>
    <ion-title>Grupala - Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onAddMember(f.value)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Nombre de usuario</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Texto" name="nusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contrase√±a</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="Text" placeholder="Texto" name="cusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>E-mail</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="name@example.com" name="eusuario" ngModel required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
  </form>

</ion-content>
