<ion-header>
  <ion-navbar>
      <button ion-button menuToggle end>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>MisGrupos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #232931">
  <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>


  <ion-list>
    <ion-item style="background: #232931" (click)="goToNoticias()" *ngFor="let group of groups">
      <tr>
        <td>
            <ion-avatar><img [src]="group.foto"></ion-avatar>
        </td>
        <td>
          <h2 style="color: #79848d">{{group.ngroup}}</h2>
          <h3 style="color: #79848d">{{group.type}}</h3>
          <button ion-button clear (click)="eventosPage();$event.stopPropagation();">eventos</button>
        </td>
      </tr>
    </ion-item>
  </ion-list>
  <button ion-button full color="secondary" (click)="onLoadGroupPage()">Nuevo grupo</button>

</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button  class="botoncito"  (click)="goToNoticias()">Noticias</button>
      <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
      <button ion-button    class="botoncito" (click)="goToInfo()" >Cambios</button>
      <button ion-button     class="botoncito" (click)="goToLista()" >Amigos</button>
  </ion-toolbar>
</ion-footer>
