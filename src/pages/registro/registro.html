<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupala - Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onAddMember(f.value)" #f="ngForm" class="formulario">
    <ion-item text-wrap class="elemento">Para poder acceder a todas las posiblidades de nuestra app es necesario registrarse, no le llevará más de un minuto.</ion-item>
    <ion-list>
      <ion-item class="elemento" >
        <ion-label >Nombre de usuario</ion-label>
      </ion-item>
      <ion-item class="conBorde">
        <ion-input type="text" placeholder="Texto" name="nusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item class="elemento">
        <ion-label>Contraseña</ion-label>
      </ion-item>
      <ion-item class="conBorde">
        <ion-input type="Password" placeholder="Texto" name="cusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item class="elemento">
        <ion-label>E-mail</ion-label>
      </ion-item>
      <ion-item class="conBorde">
        <ion-input type="text" placeholder="name@example.com" name="eusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item class="elemento">
          <ion-checkbox ngModel required name="aceptaCondiciones"></ion-checkbox><ion-label text-wrap>He leído y acepto las condiciones de uso</ion-label>
        </ion-item>
    </ion-list>
    <ion-list class="botonera">
      <button ion-button block type="submit" [disabled]="!f.valid" class="botones">Aceptar</button> 
      <button ion-back-button class="botones" id="boton_cancelar">CANCELAR</button>
    </ion-list>
  </form>

</ion-content>
