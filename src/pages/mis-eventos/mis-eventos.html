<ion-header>
  <ion-navbar>
    <ion-title>MisEventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>


  <ion-list>
    <button ion-item *ngFor="let event of events">
      <tr>
        <td>
            <ion-avatar><img [src]="event.icon"></ion-avatar>
        </td>
        <td>
          <h2>{{event.nevent}}</h2>
          <h3>{{event.desc}}</h3>
        </td>
      </tr>
    </button>
  </ion-list>
  <button ion-button full color="secondary" (click)="onLoadEventPage()">Nuevo evento</button>
</ion-content>
