<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <div ion-item *ngFor="let item of items">
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.title}}
          <div class="item-note" item-end>
            {{item.note}}
          </div>
        </div>
    </ion-list>  
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button  class="botoncito"  >Noticias</button>
      <button ion-button    class="botoncito" >Foro</button>
      <button ion-button   class="botoncito" >Eventos</button>
      <button ion-button    class="botoncito" >Admin</button>
      <button ion-button     class="botoncito" >Amigos</button>
  </ion-toolbar>
</ion-footer>
