<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">Grupala</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #232931">
  <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>


  <ion-list>
    <button ion-item style="background: #232931" (click)="unir()" *ngFor="let event of events">
      <tr>
        <td>
            <ion-avatar><img [src]="event.icon"></ion-avatar>
        </td>
        <td>
          <h2 style="color: #79848d">{{event.nevent}}</h2>
          <h3 style="color: #79848d">{{event.desc}}</h3>
          <h3 style="color: #79848d">Participantes<br>{{event.user[0]}}</h3>
              
        </td>
        
        
      </tr>
    </button>
  </ion-list>
  <button ion-button full color="secondary" (click)="onLoadEventPage()">Nuevo evento</button>
</ion-content>
<ion-footer style="background: #232931;">
  <ion-toolbar >
    <button ion-button    class="botoncito"  (click)="goToNoticias()">Noticias</button>
    <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
    <button ion-button    class="botoncito"  >Eventos</button>
    <button ion-button    class="botoncito" (click)="goToInfo()" >Cambios</button>
    <button ion-button    class="botoncito" (click)="goToLista()" >Amigos</button>
  </ion-toolbar>
</ion-footer>
