<ion-header>
  <ion-navbar >
      <button ion-button menuToggle end>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Grupala</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h3 class="titulo">D&D</h3>
  <h4 class="titulo1">Noticias</h4>

  <ion-list *ngFor = "let noticia of noticias" color="dark">
    <ion-card >
      <ion-card-content>
          <div class="imagen">
            <ion-icon name={{noticia.icono}}></ion-icon>
          </div>
          <div class="mensaje">
            {{noticia.mensaje}}
          </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
  

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button  class="botoncito"  >Noticias</button>
        <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
        <button ion-button   class="botoncito" >Eventos</button>
        <button ion-button    class="botoncito" >Admin</button>
        <button ion-button     class="botoncito" (click)="goToLista()" >Amigos</button>
    </ion-toolbar>
</ion-footer>
