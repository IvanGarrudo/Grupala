<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Grupala</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 class="elemento">Inicio de Sesion</h3>
  <form (ngSubmit)="comprobar(f.value)" #f="ngForm" class="formulario">
   
    <ion-list>
      <ion-item class="elemento">
        <ion-label>E-mail</ion-label>
      </ion-item>
      <ion-item class="conBorde">
        <ion-input type="text" placeholder="name@example.com" name="eusuario" ngModel required></ion-input>
      </ion-item>
      <ion-item class="elemento">
        <ion-label>Contraseña</ion-label>
      </ion-item>
      <ion-item class="conBorde">
        <ion-input type="Password" placeholder="Texto" name="cusuario" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="botonera">
      <button ion-button block type="submit" [disabled]="!f.valid" class="botones">Aceptar</button> 
      <button ion-button block class="botones" id="boton_registro" (click)="goToSignup()" >¿No tines cuenta?</button>
    </ion-list>
  </form>
  
</ion-content>
