<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">Grupala</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #232931">
  <h3 class="titulo" color="light">Foros de D&D</h3>

  <ion-list *ngFor = "let post of listaposts" class="Foros_dd">
    <ion-card class="los_hilos" (click)="alhilo()" color="secondary">
      <ion-card-header>
        <ion-card-title class="titulos" style="color:white">{{post.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="color:white">
        {{post.desc}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  

</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button  small block  (click)="goToCrear()">Nuevo Hilo</button>
      <button ion-button  class="botoncito"  (click)="goToNoticias()">Noticias</button>
      <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
      <button ion-button   class="botoncito" (click)="goToEventos()" >Eventos</button>
      <button ion-button    class="botoncito" (click)="goToInfo()" >Cambios</button>
      <button ion-button     class="botoncito" (click)="goToLista()" >Amigos</button>
  </ion-toolbar>
</ion-footer>
