<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupala</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #232931">
    <ion-list>
        <div style="background: #232931" ion-item *ngFor="let item of items">
          <ion-icon  [name]="item.icon" item-start></ion-icon>
          <div style="color:#738598;" >{{item.title}}</div>
          <div style="color:white;" class="item-note" item-end>
            {{item.note}}
          </div>
        </div>
    </ion-list>  
</ion-content>
<ion-footer style="background: #232931">
  <ion-toolbar>
    <button ion-button  class="botoncito" (click)="goToNoticias()" >Noticias</button>
    <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
    <button ion-button   class="botoncito" (click)="goToEventos()" >Eventos</button>
    <button ion-button    class="botoncito" (click)="goToInfo()" >Cambios</button>
    <button ion-button     class="botoncito"  >Amigos</button>
  </ion-toolbar>
</ion-footer>
