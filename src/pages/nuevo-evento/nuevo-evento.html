<ion-header>
  <ion-navbar>
    <ion-title>Crear evento</ion-title>

</ion-header>

<ion-content padding style="background: #232931">
    <form (ngSubmit)="onAddEvent(f.value)" #f="ngForm">
      <ion-list>
        <ion-item style="background: #232931">
          <ion-label>Nombre</ion-label>
          <ion-input type="text" placeholder="nombre" name="nevent" ngModel required></ion-input>
        </ion-item>
        <ion-item style="background: #232931">
          <ion-label>Descripci√≥n</ion-label>
          <ion-input class="description"  type="text" placeholder="desc" name="desc" ngModel required></ion-input>
        </ion-item>
        <ion-item style="background: #232931">
            <ion-label>Icono</ion-label>
            <ion-input type="file" name="icon" ngModel ></ion-input>
           </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Crear</button>
    </form>
    </ion-content>
