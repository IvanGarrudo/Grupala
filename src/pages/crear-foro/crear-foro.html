<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center"> Grupala</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #232931">
    <form (ngSubmit)="crear(f.value)" #f="ngForm" class="formulario">
        <div text-wrap class="elemento">En caso de querer modificar el grupo rellene los siguientes campos.</div>
        <ion-list>
          <div class="elemento" >
            <ion-label >Nuevo nombre del foro</ion-label>
          </div>
          <ion-item style="border-radius: 8%" class="conBorde">
            <ion-input style="color: #232931" type="text" placeholder="" name="titulo" ngModel ></ion-input>
          </ion-item>
          <div class="elemento">
            <ion-label>Descripcion del nuevo foro</ion-label>
          </div>
          <ion-item style="border-radius: 8%"  class="conBorde">
            <ion-input style="color: #232931" type="text" placeholder="" name="desc" ngModel ></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button> 
        
      </form>
</ion-content>
