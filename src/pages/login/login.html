<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupala</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background: #232931">
  <h3 class="elemento">Inicio de Sesion</h3>
  <form (ngSubmit)="comprobar(f.value)" #f="ngForm" class="formulario">
   
    <ion-list style="background: #232931">
      <div class="elemento">
        <ion-label>E-mail</ion-label>
      </div>
      <ion-item >
        <ion-input type="text" placeholder="name@example.com" name="eusuario" ngModel required></ion-input>
      </ion-item>
      <div class="elemento">
        <ion-label>Contraseña</ion-label>
      </div>
      <ion-item >
        <ion-input type="Password" placeholder="Texto" name="cusuario" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="botonera">
      <button ion-button block type="submit" [disabled]="!f.valid" >Aceptar</button> 
    </ion-list>
  </form>
  <ion-list class="botonera">
  <button ion-button block  id="boton_registro" (click)="goToSignup()" >¿No tines cuenta?</button>
 </ion-list>
  
</ion-content>
