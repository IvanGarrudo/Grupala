<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupala</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #232931;">
    <form (ngSubmit)="update(f.value)" #f="ngForm" class="formulario">
        <div text-wrap class="elemento">En caso de querer modificar el grupo rellene los siguientes campos.</div>
        <ion-list>
          <div class="elemento" >
            <ion-label >Nuevo nombre del grupo</ion-label>
          </div>
          <ion-item style="border-radius: 8%" class="conBorde">
            <ion-input  type="text" placeholder="" name="ngroup" ngModel ></ion-input>
          </ion-item>
          <div class="elemento">
            <ion-label>Nuevo tipo de grupo</ion-label>
          </div>
          <ion-item style="border-radius: 8%"  class="conBorde">
            <ion-input  type="text" placeholder="" name="type" ngModel ></ion-input>
          </ion-item>
          <div style="background: #232931;">
            <ion-label class="elemento">Imagen</ion-label>
            <ion-input style="color:#738598;background: #232931;" type="file" name="foto" ngModel ></ion-input>
           </div>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button> 
        
      </form>

</ion-content>
<ion-footer style="background: #232931;">
  <ion-toolbar >
    <button ion-button  class="botoncito"  (click)="goToNoticias()">Noticias</button>
    <button ion-button    class="botoncito" (click)="goToForo()" >Foro</button>
    <button ion-button   class="botoncito" (click)="goToEventos()" >Eventos</button>
    <button ion-button    class="botoncito"  >Cambios</button>
    <button ion-button     class="botoncito" (click)="goToLista()" >Amigos</button>
  </ion-toolbar>
</ion-footer>
