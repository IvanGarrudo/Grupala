<ion-header>
  <ion-navbar >
    <ion-title>Grupala</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h3 class="titulo">Noticias</h3>

  <ion-list *ngFor = "let noticia of noticias" color="dark">
    <ion-card >
      <ion-card-content>
          <div class="imagen">
            <ion-icon name={{noticia.icono}}></ion-icon>
          </div>
          <div class="mensaje">
            {{noticia.mensaje}}
          </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
  

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button  class="botoncito"  >Noticias</button>
        <button ion-button    class="botoncito" >Foro</button>
        <button ion-button   class="botoncito" >Eventos</button>
        <button ion-button    class="botoncito" >Admin</button>
        <button ion-button     class="botoncito" >Amigos</button>
    </ion-toolbar>
</ion-footer>
