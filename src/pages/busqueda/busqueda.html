<ion-header>
    
  <ion-navbar >
    <ion-title>Grupala</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  
    
    <ion-navbar class="buscador" >
        <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" class="entrada"></ion-searchbar>
        <button ion-button solid  (click)="goToSame()" class="boton" >Buscar</button>
      </ion-navbar>
    

  <ion-list>
    <button ion-item *ngFor="let group of groups" (click)="goToGrupo()">
      <tr >
        <td>
            <ion-avatar><img [src]="group.foto"></ion-avatar>
        </td>
        <td>
          <h2>{{group.ngroup}}</h2>
          <h3>{{group.type}}</h3>
        </td>
      </tr>
    </button>
  </ion-list>
</ion-content>
